apply plugin: 'com.android.application'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def isCI = System.env.CI == "true"

ext {
    localBuildToolsVersion = project.hasProperty("defaultBuildToolsVersion") ? defaultBuildToolsVersion : "25.0.2"
    localCompileSdkVersion = project.hasProperty("defaultCompileSdkVersion") ? defaultCompileSdkVersion : 23
    localMinSdkVersion = project.hasProperty("defaultMinSdkVersion") ? defaultMinSdkVersion : 8
}

android {
    compileSdkVersion localCompileSdkVersion
    buildToolsVersion localBuildToolsVersion

    defaultConfig {
        minSdkVersion localMinSdkVersion
        targetSdkVersion 23
    }
    dexOptions {
        preDexLibraries = !isCI
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile (project (':android-maps-extensions')) {
        exclude module: 'play-services-maps'
    }
    compile 'com.google.android.gms:play-services:3.2.65'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
