name: CI Android

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: 17
      - uses: gradle/actions/wrapper-validation@v3
      - name: Build with Gradle
        run: ./gradlew build
